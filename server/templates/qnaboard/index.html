<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        .cls1 {
            text-decoration: none;
        }
        .cls2 {
            text-align: center;
            font-size: 30px;
            display: block;
        }
    </style>
</head>
<body>
    <table align="center" border="1" width="80%">
        <thead>
            <tr height = "10" align="center" bgcolor="lightgreen">
                <th>글번호</th>
                <!--<th>작성자</th>-->
                <th>제목</th>
                <th>작성일</th>
            </tr>
        </thead>
        <!-- 그 키 이름으로 데이터가 존재한다면? , 아티클 리스트에 데이타가 있으면-->
        {%if article_list %}
        <tbody>
            {% for article in article_list %}
                <tr align = "center">
                    <!-- forloop.counter : 장고 템플릿 랭귀지에서 지원해주는 for 루프 횟수뽑아주는함수
                        장고에서 변수 표현법 : {{변수}} 중괄호두개-->
                    <!-- 게시글번호 -->
                    <td width = "5%">{{forloop.counter}}</td>
                    <!-- 작성자 
                    <td width = "10%">{{article.writeID}}</td>-->
                    <!-- 제목-->
                    <td align= "left" width = "35%">
                        <span style="padding-right:30px"></span>
                        <a class = "cls1" href="{% url 'qnaboard:view' article.id %}">{{article.title}}</a>
                    </td>
                    <!-- 글작성시간 -->
                    <td width = 10%>{{article.writeDate}}</td>
                </tr>
            {% endfor%}
        </tbody>
        {%else%}
        <tbody>
            <!-- 데이터가 존재하지않을때. 없을때 else 처리-->
            <tr height="10">
                <td colspan="4">
                    <p align="center">
                        <b><span sytle="font-size:15px;">등록된 글이 없습니다.</span></b>
                    </p>
                </td>
            </tr>
        </tbody>
        {%endif%}
    </table>
<!-- href 에 직접 주소를 쓰는것보다 urls에 명시된 네임으로 걸어준닷-->
    <a class ="cls1" href="{% url 'qnaboard:write_article' %}">
        <!--<span class ="cls2">글쓰기</span>-->
    </a>
</body>
</html>
